server:
  shutdown: graceful
  port: 8080
  error:
    whitelabel:
      enabled: off
    include-stacktrace: always


spring:
  main:
    banner-mode: 'off'
  application:
    name: eda-sample-coffee-app
  profiles:
    default: local

logging:
  level:
    io.awspring.cloud.secretsmanager: debug

