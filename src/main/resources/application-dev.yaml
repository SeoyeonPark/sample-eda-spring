spring:
  config:
    activate:
      on-profile: dev
    import:
      - "aws-secretsmanager:/secret/db/eda-ws-coffee"
  datasource:
    url: jdbc:mysql://${host}:${port}/edaworkshop?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100